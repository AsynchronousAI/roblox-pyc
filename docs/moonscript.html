<!DOCTYPE html> 
<!-- Playground website -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>roblox-pyc playground</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="CodeMirror Example">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/lua/lua.min.js"></script>
  <script src="../moonscript.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #007bff;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .CodeMirror {
      height: 300px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0062cc;
    }
  </style>
</head>
<body>
  <h1>roblox-pyc playground</h1>
  
  <div class="container">
    <textarea id="editable-editor">-- Write your Lunar code here... -- FYI: Syntax highlighting sadly isnt here</textarea>
    <br>
    <textarea id="readonly-editor" readonly>-- Compiled code will come here once "Compile Code" button is clicked</textarea>
    <br>
    <button onclick="copyCode()">Compile Code</button>
  </div>

  <script>
    var readonlyEditor = CodeMirror.fromTextArea(document.getElementById("readonly-editor"), {
      mode: "lua",
      lineNumbers: true,
      theme: "default",
      indentUnit: 4,
      tabSize: 4,
      indentWithTabs: true,
      readOnly: true
    });

    var editableEditor = CodeMirror.fromTextArea(document.getElementById("editable-editor"), {
      mode: "moonscript",
      lineNumbers: true,
      theme: "default",
      indentUnit: 4,
      tabSize: 4,
      indentWithTabs: true
    });

    function copyCode() {
      var code = editableEditor.getValue();
      readonlyEditor.setValue(code);
    }
    
  </script>
</body>
</html>
