<!DOCTYPE html> 
<!-- Playground website -->
<html lang="en">
<head>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
    
        h1 {
          background-color: #007bff;
          color: #fff;
          margin: 0;
          padding: 20px;
          text-align: center;
        }
    
        .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
        }
    
        .CodeMirror {
          height: 300px;
          border: 1px solid #ccc;
        }
    
        button {
          background-color: #007bff;
          color: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 10px;
        }
    
        button:hover {
          background-color: #0062cc;
        }
    </style>
</head>
<body>
  <!-- Add 2 buttons that redirect to /python and /moonscript -->
    <h1>roblox-pyc playground</h1>  
    <div class="container">
        <button onclick="window.location.href = '/roblox-pyc/python';">Python</button>
        <button onclick="window.location.href = '/roblox-pyc/moonscript';">Moonscript</button>
    </div>

</body>
</html>
