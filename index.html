<!DOCTYPE html> 
<!-- Playground website -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>roblox-pyc</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="CodeMirror Example">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/python/python.min.js"></script>

  <style>
    .CodeMirror {
      height: 300px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>roblox-pyc playground</h1>
  
  <textarea id="readonly-editor" readonly># This editor is read-only</textarea>
  <br>
  <textarea id="editable-editor"># Write your Python code here...</textarea>
  <br>
  <button onclick="copyCode()">Copy Code</button>

  <script>
    var readonlyEditor = CodeMirror.fromTextArea(document.getElementById("readonly-editor"), {
      mode: "python",
      lineNumbers: true,
      theme: "default",
      indentUnit: 4,
      tabSize: 4,
      indentWithTabs: true,
      readOnly: true
    });

    var editableEditor = CodeMirror.fromTextArea(document.getElementById("editable-editor"), {
      mode: "python",
      lineNumbers: true,
      theme: "default",
      indentUnit: 4,
      tabSize: 4,
      indentWithTabs: true
    });

    function copyCode() {
      var code = editableEditor.getValue();
      readonlyEditor.setValue(code);
    }
  </script>
</body>
</html>
